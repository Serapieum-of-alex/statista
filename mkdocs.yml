site_name: Statista
site_description: Statistical analysis package
site_url: https://serapieum-of-alex.github.io/statista/
repo_url: https://github.com/Serapieum-of-alex/statista
repo_name: Serapieum-of-alex/statista

theme:
  name: material
  language: en
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.expand
    - navigation.indexes
    - navigation.footer
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - content.code.copy
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.tooltips
    - search.highlight
    - search.suggest
    - toc.follow
    - announce.dismiss
  palette:
  - media: "(prefers-color-scheme)"
    toggle:
      icon: material/brightness-auto
      name: Switch to light mode
  - media: "(prefers-color-scheme: light)"
    scheme: default
    primary: teal
    accent: purple
    toggle:
      icon: material/weather-sunny
      name: Switch to dark mode
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    primary: black
    accent: lime
    toggle:
      icon: material/weather-night
      name: Switch to system preference
  primary: indigo
  accent: indigo
  icon:
    repo: fontawesome/brands/github


plugins:
  - search
  - mkdocs-jupyter
  - autorefs
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true
            heading_level: 2
            docstring_style: numpy
  - table-reader
  - tags
  - mike:
      # These fields are all optional; the defaults are as below...
      alias_type: symlink
      redirect_template: null
      deploy_prefix: ''
      canonical_version: null
      version_selector: true
      css_dir: css
      javascript_dir: js

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - footnotes
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - toc:
      permalink: "#"
      toc_depth: 1-4
      anchorlink: true

nav:
  - Home: index.md
  - Installation: installation.md
  - API Documentation:
    - Distributions: api/distributions-class.md
    - Extreme Value Analysis: api/eva-class.md
    - Descriptors: api/descriptors-module.md
    - Plot: api/plot-class.md
    - Sensitivity Analysis: api/sensitivity-class.md
    - Tools: api/tools-module.md
  - Examples:
    - Sensitivity Analysis (OAT): examples/oat-example.md
  - Change-log: change-log.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Serapieum-of-alex/statista
  version:
      provider: mike
  version_selector: true
