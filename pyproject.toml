[tool.poetry]
name = "statista"
version = "0.1.3"
description = "statistics package"
authors = ["Mostafa Farrag <moah.farag@gmail.com>"]
readme = "README.md"
license = "GNU GENERAL PUBLIC LICENSE"

[tool.poetry.dependencies]
python = ">=3.9,<3.12"
matplotlib = "^=3.5.3"
pandas = "^=1.4.3"
scipy = "^1.9.1"
scikit-learn = "^=1.1.2"
loguru = "^0.6.0"



[tool.poetry.dev-dependencies]
pytest = "^7.1.1"
pre-commit = "^2.20.0"
black = "^22.8.0"
flake8-bandit = "^4.1.1"
flake8-bugbear = "^22.9.11"
flake8-docstrings = "^1.6.0"
flake8-rst-docstrings = "^0.2.7"
pep8-naming = "^0.13.2"
darglint = "^1.8.1"
reorder-python-imports = "^3.8.2"
pre-commit-hooks = "^4.3.0"


[tool.poetry.scripts]

[tool.coverage.paths]
source = ["statista", "*/site-packages"]


[tool.coverage.run]
branch = true
source = ["statista"]


[tool.coverage.report]
show_missing = true
fail_under = 40


[tool.isort]
multi_line_output=3
include_trailing_comma=true
force_grid_wrap=0
use_parentheses=true
line_length=88
ensure_newline_before_comments=true
profile="black"


[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q"
testpaths = [
    "tests",
]


[build-system]
requires = ["setuptools", "poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
