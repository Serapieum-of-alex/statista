name: Deploy MkDocs

permissions:
  contents: write
  pages: write

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**'  # Match all branches for pull requests
  release:
      types:
        - published

jobs:
  deploy-pr:
      if: github.event_name == 'pull_request'
      runs-on: ubuntu-latest
      steps:
      - uses: Serapieum-of-alex/github-actions/actions/mkdocs-deploy@main
        with:
          trigger: 'pull_request'
          package-manager: 'uv'
          python-version: '3.12'
          install-groups: 'groups: docs'
          deploy-token: ${{ secrets.ACTIONS_DEPLOY_TOKEN }}

  deploy-main:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
    - uses: Serapieum-of-alex/github-actions/actions/mkdocs-deploy@main
      with:
        trigger: 'main'
        package-manager: 'uv'
        python-version: '3.12'
        install-groups: 'docs'
        deploy-token: ${{ secrets.ACTIONS_DEPLOY_TOKEN }}

  deploy-release:
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    steps:
    - uses: Serapieum-of-alex/github-actions/actions/mkdocs-deploy@main
      with:
        trigger: 'release'
        package-manager: 'uv'
        python-version: '3.12'
        install-groups: 'docs'
        deploy-token: ${{ secrets.ACTIONS_DEPLOY_TOKEN }}
        mike-alias: 'latest'
